<!-- cx_sidebar.html -->


<div class="sidebar collapsed" id="sidebar">
    <div class="sidebar-header">
        <img src="{{ url_for('static', filename='uploads/' + (current_user.avatar or 'logo.jpg')) }}" alt="User Avatar"
            class="sidebar-avatar">
        <h3 class="sidebar-user-name">{{ current_user.name }}</h3>
        <p class="sidebar-account-number">Account No: {{ current_user.account_number or 'N/A' }}</p>
    </div>

    <nav class="sidebar-nav">
        <ul class="nav-links">
            <li>
                <a href="{{ url_for('cx_dashboard') }}"
                    class="sidebar-link {% if active_tab == 'dashboard' %}active{% endif %}">
                    <i class="icon-dashboard"></i><span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('cx_dashboard', tab='profile') }}"
                    class="sidebar-link {% if active_tab == 'profile' %}active{% endif %}">
                    <i class="icon-profile"></i><span>Profile</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('cx_dashboard', tab='billing') }}"
                    class="sidebar-link {% if active_tab == 'billing' %}active{% endif %}">
                    <i class="icon-billing"></i><span>Billing & Payment</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('logout') }}" class="sidebar-link logout-link">
                    <i class="icon-logout"></i><span>Logout</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
