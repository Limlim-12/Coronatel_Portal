{% extends "base.html" %}
{% block content %}
<div class="login-container">
    <div class="login-card">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Company Logo" class="login-logo">

        <div id="login-header">
            <h2 class="login-title">Welcome Back!</h2>
            <p class="login-subtitle">Choose login type below.</p>

            <div class="toggle-buttons">
            <button onclick="showCustomerForm()" class="auth-toggle-btn active" id="customer-tab">Customer Login</button>
            <button onclick="showAdminForm()" class="auth-toggle-btn" id="admin-tab">Admin Login</button>
        </div>
        </div>

        <form id="customer-form" method="POST" action="{{ url_for('cx_login') }}">
            <div class="form-group">
                <input type="email" name="email" placeholder="Customer Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login as Customer</button>
            <p class="extra-link">Don't have an account? <a href="{{ url_for('cx_register') }}">Register Here</a></p>
        </form>

        <form id="admin-form" method="POST" action="{{ url_for('admin_login') }}">
    <div class="form-group">
        <input type="hidden" name="email" placeholder="Admin Email" required value="admin@coronatel.ph">
    </div>
    <div class="form-group">
        <input type="email" id="email" name="email" value="admin@coronatel.ph" disabled="">
        <input type="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="login-btn secondary-btn">Login as Admin</button>

    <!-- Register link (visible only with admin form) -->
        <a href="{{ url_for('register_admin') }}" class="register-btn tertiary-btn">Register as Admin</a>
</form>

</div>




<!-- Toggle Logic -->
<script>
function showCustomerForm() {
    document.getElementById('customer-form').style.display = 'block';
    document.getElementById('admin-form').style.display = 'none';
    document.getElementById('customer-tab').classList.add('active');
    document.getElementById('admin-tab').classList.remove('active');
}

function showAdminForm() {
    document.getElementById('customer-form').style.display = 'none';
    document.getElementById('admin-form').style.display = 'block';
    document.getElementById('admin-tab').classList.add('active');
    document.getElementById('customer-tab').classList.remove('active');
}

document.addEventListener('DOMContentLoaded', () => {
    // Show customer form by default
    showCustomerForm();
});
</script>

<script>
    function showAdminLogin() {
        document.getElementById("admin-login-form").style.display = "block";
        document.getElementById("customer-login-form").style.display = "none";
    }

    function showCustomerLogin() {
        document.getElementById("admin-login-form").style.display = "none";
        document.getElementById("customer-login-form").style.display = "block";
    }

    
</script>

{% endblock %}
